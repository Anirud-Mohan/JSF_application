<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >

    
        <h:head>
			<title>Employee Registration Form</title>
			<style>
			body{
			background-image: linear-gradient(to right, linen, #e1703ad9);
			font-family : cursive;
			}
			
			input{
			width : 50%;
			height : 25px;
			font-family : cursive;
			}
			.student_form{
			max-width : 500px;
			margin : 2rem auto;
			border : 2px green;
			padding : 10px;
			}
			
			h3{
			display : block;
			width : 50%;
			padding : 5px;
			}
			
			.error
			{color:blue;}
			
			.button{
			font-family: "Lucida Console", "Courier New", monospace;
 			background-color: white; 
  			border: 2px solid red;
  			color: black;
  			height : 50px;
  			text-align: center;
  			text-decoration: none;
  			display: inline-block;
  			font-size: 16px;
  			margin: 4px 2px;
  			transition-duration: 0.4s;
  			cursor: pointer;
  			}
  			.button:hover {
  			background-color: #f44336;
  			border: 2px solid black;
  			color: white;
			}
			</style>
        </h:head>
        <h:body>
            <h:form class="student_form">
  
            	<h3>Employee Name : </h3>
            	<h:inputText id="ename" value="#{employee.name}"></h:inputText>
            	<br></br>
            	<br></br>
            	<h3>Employee ID :</h3> 
            	<h:inputText  value = "#{employee.eid}" id="eid" required = "true" label="Employee ID" requiredMessage="Your EID is Mandatory Here!!"></h:inputText>
            	<h:message for="eid" styleClass="error"  />
            	<br></br>
            	<br></br>
            	<h3>Employee AGE :</h3>
            	<h:inputText  value = "#{employee.age}" id="eAge"></h:inputText>
            	<h:message for="eAge" styleClass="error"  />
            	<br></br>
            	<br></br>
            	<h3>Employee Department :</h3>
            	<h:message for="Emp_dept" styleClass="error" />
            	<h:selectOneRadio value="#{employee.dept}" id="Emp_dept" label="Employee Department" required="true"  requiredMessage="Please check atleast one value....">
            		<f:selectItem itemValue="Sales" itemLabel="Sales" />
            		<f:selectItem itemValue="Delivery" itemLabel="Delivery" />
            		<f:selectItem itemValue="HR" itemLabel="HR" />
            		<f:selectItem itemValue="Management" itemLabel="Management" />   	
            	</h:selectOneRadio>
            	<br></br>
            	<br></br>
          
            	<h3>Employee Gender:</h3>
            	<h:message for="Emp_gender" styleClass="error" />
            	<h:selectOneRadio value="#{employee.gender}" id="Emp_gender" label="Employee Gender" required="true"  requiredMessage="Please choose atleast one option....">
            		<f:selectItem itemValue="Male" itemLabel="Male" />
            		<f:selectItem itemValue="Female" itemLabel="Female" />
            		<f:selectItem itemValue="Others" itemLabel="Others" />  	
            	</h:selectOneRadio>
            	<br></br>
            	<br></br>
            	<h3>Employee Email ID :</h3>
            	<h:inputText  value = "#{employee.email}" id="empEmail"></h:inputText>
            	<h:message for="empEail" styleClass="error"  />
            	<br></br>
            	<br></br>
            	<h3>Employee Address :</h3>
            	<h:inputText  value = "#{employee.address}" id="empAddress"></h:inputText>
            	<h:message for="empAddress" styleClass="error"  />
            	<br></br>
            	<br></br>
            	
            	<h:commandButton value="Submit" class="button" action="#{employee.save}" />
            
            </h:form>
        </h:body>
   

</html>
