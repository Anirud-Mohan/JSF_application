<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"> 
<head>
<title>Registration Form</title>
<style>
body {
  background-color: linen;
}

span{
  color: red;
  font-family: "Lucida Console", "Courier New", monospace;
  margin-left: 20px;
}
.button{
font-family: "Lucida Console", "Courier New", monospace;
 background-color: white; 
  border: 2px solid red;
  color: black;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  }
  .button:hover {
  background-color: #f44336;
  border: 2px solid black;
  color: white;
}
</style>
</head>
<body>
<h1>This is a Sample Registration Form Using JSF!!</h1>
<h:form id="form">  
<table>  
<tr>  
<td><h:outputLabel for="user1name"><span>Name</span></h:outputLabel></td>  
<td><h:inputText id="name-id" value="#{user1.name}"/></td>  
</tr>  
<tr>  
<td><h:outputLabel for="email" ><span>Your Email</span></h:outputLabel></td>  
<td><h:inputText id="email-id" value="#{user1.email}"/></td>  
</tr>  
<tr>  
<td><h:outputLabel for="password" ><span>Password</span></h:outputLabel></td>  
<td><h:inputSecret id="password-id" value="#{user1.password}"/></td>  
</tr>  
  
<tr>  
<td><h:outputLabel for="gender" ><span>Gender</span></h:outputLabel></td>  
<td><h:selectOneRadio value="#{user1.gender}">  
<f:selectItem itemValue="Male" itemLabel="Male" />  
<f:selectItem itemValue="Female" itemLabel="Female" />  
</h:selectOneRadio></td>  
</tr>  
<tr><td><h:outputLabel for="address" ><span>Address</span></h:outputLabel></td>  
<td><h:inputTextarea value="#{user1.address}" cols="50" rows="5"/></td></tr>  
</table>  
<br></br>
<h:commandButton value="Submit" class="button" action="response.xhtml" />
</h:form>
</body>
</html>
