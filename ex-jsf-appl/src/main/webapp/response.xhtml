<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>User Details</title>
<style>
body {
  background: linear-gradient(to right, #6699ff 0%, #000099 96%);
}

td,h2,h4{
  color: maroon;
  font-family: "Lucida Console", "Courier New", monospace;;
}
</style>
</head>
<h:body>
<h2><h:outputText value="Hello #{user1.name}!!"/></h2>  
<h4><h:outputText value="You have Registered with us Successfully, Your Details are as follows....."/></h4>  
<table>  
<tr>  
<td><b>Email: </b></td>  
<td><h:outputText value="#{user1.email}"/><br/></td>  
</tr>  
<tr>  
<td><b>Password:</b></td>  
<td><h:outputText value="#{user1.password}"/><br/></td>  
</tr>  
<tr>  
<td><b>Gender:</b></td>  
<td><h:outputText value="#{user1.gender}"/><br/></td>  
</tr>  
<tr>  
<td><b>Address: </b></td>  
<td><h:outputText value="#{user1.address}"/></td>  
</tr>  
</table> 
</h:body>
</html>
